<mat-toolbar>Autocomplete</mat-toolbar>

<div class="container">

  <h4>Basic Usage</h4>

  <mat-form-field appearance="outline">
    <mat-label>Pick one</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="formControl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>

</div>
